<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - Ling 翻译</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            color: #333;
            background-color: #fff;
        }
        h1 {
            color: #2563eb;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }
        .content-box {
            background: #f8fafc;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>文本翻译测试</h1>
    <div class="content-box">
        <p>这是一个用于测试的简单 HTML 页面，包含一些常见的文本元素。</p>
        <p>下面是一些列表项：</p>
        <ul>
            <li>项目 1：这是一个简短的句子。</li>
            <li>项目 2：这是一个稍长的句子，用于测试换行与布局。</li>
            <li>项目 3：包含混合内容，如 <strong>加粗文本</strong> 与 <em>斜体文本</em>。</li>
        </ul>
        <p>在软件开发中，国际化（i18n）与本地化（l10n）是提升用户体验的关键组成部分。</p>
    </div>
</body>
</html>
